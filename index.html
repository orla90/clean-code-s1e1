<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="page-header"><img src="./eisenhower-matrix.jpg"><a class="page-header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a></div>
    <div class="todo-list">
      <p id="todo-list__add"><label for="todo-list__new-task">Add Item</label>
        <div class="todo-list__new-task-wrapper"><input id="todo-list__new-task"class="todo-list__task" 
            type="text"><button>Add</button></div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list__incompleted-tasks">
        <li><input type="checkbox"><label class="todo-list__task">Pay Bills</label>
            <input type="text" class="todo-list__task"><button class="edit">Edit</button><button 
            class="delete"><img src="./remove.svg"></button></li>
        <li class="todo-list__edit-mode"><input type="checkbox"><label class="todo-list__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-list__task">
            <button class="edit">Save</button><button class="delete">
            <img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo-list__completed-tasks">
        <li><input type="checkbox" checked><label class="todo-list__task">See the Doctor</label><input 
            type="text" class="todo-list__task"><button class="edit">Edit</button><button 
            class="delete"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
